<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body style="
      margin: 0;
      padding: 20px;
      color: #212529;
      font-family: sans-serif;
      font-size: 16px;
    ">
  <div style="
        max-width: 600px;
        margin: 0 auto;
        border: 1px solid #ccc;
        border-radius: 6px;
        background-color: #ffffff;
      ">
    <div style="
          text-align: center;
          padding: 8px;
          background-color: rgba(33, 37, 41, 0.03);
          border-bottom: 1px solid #ccc;
        ">
      <h3>
        <span
            style="
              background-image: url('https://raw.githubusercontent.com/Lokitact/lokesh/main/assets/img/favicon.png');
              background-size: contain;
              background-repeat: no-repeat;
              width: 40px;
              height: 40px;
              display: inline-block;
              vertical-align: middle;
            "
          ></span>Lokesh
      </h3>
    </div>

    <div style="padding: 20px">
      <h2 style="margin-top: 0">
        Hi <strong><?= name ?></strong>,
      </h2>
      <p>Thank you for contacting us. We’ve received your message:</p>

      <div style="overflow-x: auto">
        <table style="
              width: 100%;
              display: block;
              border-collapse: collapse;
              padding: 8px;
            ">
          <tr style="margin: 8px 0">
            <td style="
                vertical-align: top;
                text-align: left;
                font-weight: bold;
                color: rgba(33, 37, 41, 0.75);
              ">
              Subject
            </td>
            <td style="
                vertical-align: top;
                text-align: left;
                font-weight: bold;
                color: rgba(33, 37, 41, 0.75);
              ">
              :
            </td>
            <td style="word-wrap: break-word; word-break: break-word">
              <?= subject ?>
            </td>
          </tr>
          <tr style="margin: 8px 0">
            <td style="
                vertical-align: top;
                text-align: left;
                font-weight: bold;
                color: rgba(33, 37, 41, 0.75);
              ">
              Message
            </td>
            <td style="
                vertical-align: top;
                text-align: left;
                font-weight: bold;
                color: rgba(33, 37, 41, 0.75);
              ">
              :
            </td>
            <td style="word-wrap: break-word; word-break: break-word">
              <?= message ?>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <div style="
          padding: 20px;
          background-color: rgba(33, 37, 41, 0.03);
          border-top: 1px solid #ccc;
          text-align: center;
        ">
      <p style="margin: 0">
        We’ll get back to you within <strong>48 working hours</strong>.
      </p>
      <p style="margin: 8px 0 0 0; color: #6c757d">— Lokesh</p>
    </div>
  </div>
  <p style="text-align: center; margin-top: 4px">
    <small>
        <a
          href="https://lokitact.github.io/lokesh/"
          style="text-decoration: none; font-weight: bolder"
          >View Lokesh Website</a
        ></small>
  </p>
</body>

</html>
